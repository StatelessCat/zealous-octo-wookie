<dom-module id="shadow-dom-hyperlinks">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <h1 class="paper-font-display1"><span>Hello StatelessCat</span></h1>
    <paper-input label="route" auto-validate pattern="/[a-zA-Z]*/" char-counter value="{{route}}" error-message="/<route>/ please"></paper-input>
    <paper-input label="route params" auto-validate char-counter type="url" value="{{link}}" error-message="Valid URL please"></paper-input>
    <a href="{{encodedLink}}">{{encodedLink}}</a>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'shadow-dom-hyperlinks',
        properties: {
          route: {
            type: String,
            value: '/urlconsumer/'
          },
          link: {
            type: String,
            value: 'https://www.google.com/#q=schrodingers%27cat'
          },
          encodedLink: {
            type: String,
            computed: 'computeEncodedLink(route, link)'
          }
        },
        computeEncodedLink: function(route, link) {
          return  route + '\?url=' + encodeURIComponent(link);
        }
      });
    })();
  </script>

</dom-module>
